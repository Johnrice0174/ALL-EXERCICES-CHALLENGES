<!DOCTYPE html>
<html>
<head>
	<title>First HTML</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
	<h1>What is HTML?</h1>
	<p>This is a paragraph</p>
	<p>This is another paragraph</p>
	This is <b>not</b> in a paragraph<br>
	This is also <strong>not</strong> in a paragraph

	<ul>
	 	<li>Item1</li>
	 	<li>Item2</li>
	 	<li>Item3</li>
	 	<li>Item4</li>
	</ul>
	
	<ol>
		<li>
		   <ul>
	 	   	   <li>Item1</li>
	 	   	   <li>Item2</li>
	 	       <li>Item3</li>
	 	       <li>Item4</li>
	    	</ul>
	    </li>
	</ol>

	<div id="img">
	   <img src="https://i.giphy.com/13gkmdFx5eiklG.gif" width="450" class="zoom">
	</div><br>   	

	<table border="2">
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
		</thead>
		<tbody>
		<tr>
			<td>Bugs</td>
			<td>Bunny</td>
		</tr>
		<tr>
			<td>Daffy</td>
			<td>Duck</td>
		</tr>
		</tbody>
	</table>
</body>
</html>
